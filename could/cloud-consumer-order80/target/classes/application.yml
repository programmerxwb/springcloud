server:
  port: 80

spring:
  application:
    name: cloud-consumer-order80

eureka:
    client:
      #是否将自己注册进EurekaServer，默认为true
      register-with-eureka: true
      #是否从EurekaServer抓取已有的注册信息，默认为true，单节点无所谓，j集群必须设置为true才能配合ribbon你用负载均衡
      fetch-registry: true
      service-url:
        defaultZone: http://localhost:7001/eureka